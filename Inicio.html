<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="stylein.css"/>
</head>
<body>
  <header>
    <h2 class="logo">JerLeNexus</h2>
    <nav class="navigation">
      <a href="#">Inicio</a>
      <a href="#">Servicios</a>
      <a href="#">Contacto</a>
      <button class="btnLogin-popup">Iniciar Sesión</button>
    </nav>
  </header>

  <div class="wrapper">
    <span class="icon-close"><ion-icon name="close"></ion-icon></span>

    <div class="form-box login">
      <h2>Iniciar Sesión</h2>
      <form action="#">
        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <input type="email" required />
          <label>Correo electrónico</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input type="password" required />
          <label>Contraseña</label>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox" />Recordarme</label>
          <a href="#">¿Olvidaste la contraseña?</a>
        </div>
        <button type="submit" class="btn">Entrar</button>
        <div class="login-register">
          <p>¿No tienes una cuenta? <a href="#" class="register-link">Regístrate</a></p>
        </div>
      </form>
    </div>

    <div class="form-box register">
      <h2>Registro</h2>
      <form action="#">
        <div class="input-box">
          <span class="icon"><ion-icon name="person"></ion-icon></span>
          <input type="text" required />
          <label>Nombre de usuario</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <input type="email" required />
          <label>Correo electrónico</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input type="password" required />
          <label>Contraseña</label>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox" />Acepto los términos y condiciones</label>
        </div>
        <button type="submit" class="btn">Registrar</button>
        <div class="login-register">
          <p>¿Ya tienes una cuenta? <a href="#" class="logins-link">Inicia Sesión</a></p>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
